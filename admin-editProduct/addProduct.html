    <section class="bg-light pd-4" id="addProduct">
      <div class="container">
        <div class="row justify-content-center py-5">
          <div class="col-8">
            <form>
              <div class="form-group">
                <label for="name-product">Tên sản phẩm:</label>
                <input type="text" class="form-control" id="name-product" placeholder="Tên sản phẩm" autocomplete="off">
              </div>
              <div class="form-group">
                <label for="type-product">Phân loại:</label>
                <select name="type-product" id="type-product">
                  <option value="dress">Váy</option>
                  <option value="shirt">Áo</option>
                  
                </select>
              </div>
              <div class="form-group">
                <label for="id-product">Mã sản phẩm:</label>
                <input type="text" class="form-control" id="id-product" placeholder="Mã sản phẩm" autocomplete="off">
              </div>

              <div class="form-group">
                <label for="prize-product">Giá:</label>
                <input type="number" class="form-control" id="prize-product" min="1000" max="10000000" autocomplete="off" placeholder="Giá">
                <small id="numberHelp" class="form-text text-muted">Giá từ 1000đ tới 10.000.000đ</small>
              </div>              
              
              
              <div class="form-group " >
                <label for="image-product " >Ảnh sản phẩm:
                </label>
                <input type="file" class="form-control-file" id="image-product" accept="image/*" multiple>
              </div>
              <button type="button" class="btn btn-info mt-3" onclick="addProductToServer()">Thêm sản phẩm</button>
            </form>
          </div>
        </div>
